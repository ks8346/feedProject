<mat-toolbar  color="primary" class="header">
    <button mat-icon-button (click)="showMenu()" [class.d-none]="!this.menuButton">
        <mat-icon>menu</mat-icon>
    </button>
    <span>SBSI</span>
    <span class="space"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Hey {{this.name}}!</button>
    <mat-menu class="menu" #beforeMenu="matMenu" xPosition="before" >
        <div mat-menu-item>{{this.userId}}</div>
        <div mat-menu-item>Team</div>
    </mat-menu>
</mat-toolbar>
<div style="height:40px ;margin-bottom: 10px;"></div>
<div class="row contain">
    <div class="col-md-3 "style="z-index: 100; background-color: rgb(241, 239, 239);" >
        <app-filter class="filter" [class.d-none]="!this.menuVisibility" [style.width.%]="width"   (parentFunctionFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="search-results col-md-9" infiniteScroll
    [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [style.padding-left.%]="padding">
        <button mat-raised-button class="postButton"  color="primary" (click)="openDialog()"> New Proposal</button>
        <mat-divider></mat-divider>
        <div>
            <div *ngFor="let post of feed;index as i">
                <div style="background-color: white;margin: 2% auto;border-radius: 10px;">
                    <app-feed class="feed" [post]="post" [userId]="userId" [type]="type" (update)="openDialog($event)"></app-feed>
                </div>
            </div>
        </div>
    </div> 
</div>
